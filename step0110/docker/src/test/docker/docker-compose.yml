services:
  db:
    container_name: db
    image: postgres:11.14-bullseye
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=java-starter
      - POSTGRES_PASSWORD=passGeheim
      - POSTGRES_DB=person
  idm:
    container_name: idm
    image: jboss/keycloak:16.1.0
    ports:
      - 8081:8080
    volumes:
      - ./data:/tmp/data
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=passKeycloakAdmin
      - KEYCLOAK_IMPORT=/tmp/data/java-starter-realm.json

services:
  db-person:
    container_name: db-person
    image: postgres:11.14-bullseye
    ports:
      - 5434:5432
    environment:
      - POSTGRES_USER=person
      - POSTGRES_PASSWORD=passGeheim
      - POSTGRES_DB=person
  person:
    container_name: person
    image: person:latest
    depends_on:
      - db-person
      - idm
    ports:
      - 8083:8080

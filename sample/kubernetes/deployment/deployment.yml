apiVersion: apps/v1
kind: Deployment
metadata:
  name: person-deployment
  labels:
    app: person
spec:
  selector:
    matchLabels:
      app: person
  template:
    metadata:
      labels:
        app: person
    spec:
      containers:
      - name: person
        image: person:local
        imagePullPolicy: Never
        ports:
        - containerPort: 80

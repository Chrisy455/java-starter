---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: shop-app
  labels:
    app: shop
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shop
  template:
    metadata:
      labels:
        app: shop
    spec:
      containers:
      - name: shop-app
        image: 'shop:local'
        env:
        - name: KEYCLOAK_AUTH_SERVER_URL
          value: "http://replace_me:8080/auth"
---
kind: Service
apiVersion: v1
metadata:
  name: shop
spec:
  selector:
    app: shop
  ports:
    - port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /api/shop
            backend:
              service:
                name: shop
                port:
                  number: 8080
          - pathType: Prefix
            path: /api/person
            backend:
              service:
                name: person
                port:
                  number: 8080
          - pathType: Prefix
            path: /api/auftrag
            backend:
              service:
                name: auftrag
                port:
                  number: 8080

version: '3'
services:
  db:
    network_mode: host
    image: postgres:11.14-bullseye
    environment:
      - POSTGRES_USER=java-starter
      - POSTGRES_PASSWORD=passGeheim
      - POSTGRES_DB=person
      - PGPORT=5433
  java-starter:
    network_mode: host
    image: java-starter:latest
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5433/person
